<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/STYLE/style.css">
</head>
<body>
    <header>
        <div class="lable">
                <img src="/IMG/Asset 1@3x 1.svg" alt="lable bank">
        </div>
        <div class="tabs">
                <label class="tab">
                    <input type="radio" type="text" name="tab_link" class="head_tab_link">
                    <div class="tab_text">БАНК</div>
                </label>
                <label class="tab">
                    <input type="radio" type="text" name="tab_link" class="head_tab_link">
                    <div class="tab_text">БИЗНЕС</div>
                </label>
                <label class="tab">
                    <input type="radio" type="text" name="tab_link" class="head_tab_link">
                    <div class="tab_text">ИНВЕСТИЦИИ</div>
                </label>
                <label class="tab">
                    <input type="radio" type="text" name="tab_link" class="head_tab_link">
                    <div class="tab_text">СТРАХОВАНИЕ</div>
                </label>
                <label class="tab">
                    <input type="radio" type="text" name="tab_link" class="head_tab_link">
                    <div class="tab_text">МОБАЙЛ</div>
                </label>
                <label class="tab">
                    <input type="radio" type="text" name="tab_link" class="head_tab_link">
                    <div class="tab_text">ПУТИШЕСТВИЯ</div>
                </label>
                <label class="tab">
                    <input type="radio" type="text" name="tab_link" class="head_tab_link">
                    <div class="tab_text">РАЗВЛЕЧЕНИЯ</div>
                </label>
        </div>
        <div class="Exit">
                <button class="button_exit">ВОЙТИ</button>
        </div>
    </header>
    <section>
        <div class="title">Конвертер валют онлайн</div>
        <div class="convector_head">
            <div class="convector_one">
                <div class="sub_tittle">У меня есть</div>
                <div class="currency_selection">
                    <label class="button_choice one">
                        <input type="radio" type="text" name="currency" class="button_currency rub">
                        <div class="selection_text">RUB</div>
                    </label>
                    <label class="button_choice one">
                        <input type="radio" type="text" name="currency" class="button_currency usd">
                        <div class="selection_text">USD</div>
                    </label>
                    <label class="button_choice one">
                        <input type="radio" type="text" name="currency" class="button_currency eur">
                        <div class="selection_text">EUR</div>
                    </label>
                    <label class="button_choice one">
                        <input type="radio" type="text" name="currency" class="button_currency gbp">
                        <div class="selection_text">GBP</div>
                    </label>
                </div>
                <div class="input_window">
                    <input type="text" class="input_cash">
                    <div class="exchange_info" value="" ></div>
                </div>
            </div>
            <div class="convector_two">
                <div class="sub_tittle two">
                    Хочу приобрести
                </div>
                <div class="currency_selection two">
                    <label class="button_choice two">
                        <input type="radio" type="text" name="currency" class="button_currency rub2">
                        <div class="selection_text">RUB</div>
                    </label>
                    <label class="button_choice two">
                        <input type="radio" type="text" name="currency" class="button_currency usd2">
                        <div class="selection_text">USD</div>
                    </label>
                    <label class="button_choice two">
                        <input type="radio" type="text" name="currency" class="button_currency eur2">
                        <div class="selection_text">EUR</div>
                    </label>
                    <label class="button_choice two">
                        <input type="radio" type="text" name="currency" class="button_currency gbp2">
                        <div class="selection_text">GBP</div>
                    </label>
                </div>
                <div class="input_window">
                    <input type="text" class="input_cash 2">
                    <div class="exchange_info 2" value=""></div>
                </div>
            </div>
        </div>
    </section>


    <script src="/SCRIPT/code.js"></script>
</body>
</html>
